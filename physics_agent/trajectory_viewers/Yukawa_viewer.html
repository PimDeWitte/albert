<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Viewer - Yukawa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        #canvas {
            display: block;
            cursor: grab;
        }
        #canvas:active {
            cursor: grabbing;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 300px;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            outline: none;
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4a9eff;
            cursor: pointer;
            border-radius: 50%;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 14px;
            min-width: 200px;
        }
        .info-item {
            margin: 5px 0;
        }
        .info-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }
        .loss-value {
            color: #ff6b6b;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #4a9eff;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ff6b6b;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">Loading trajectory data...</div>
    <div id="error" style="display: none;"></div>
    
    <div id="controls" style="display: none;">
        <h3>Trajectory Controls</h3>
        
        <div class="control-group">
            <button id="playBtn">▶ Play</button>
            <button id="resetBtn">↺ Reset</button>
            <button id="toggleTrailBtn">Toggle Trail</button>
        </div>
        
        <div class="control-group">
            <label for="stepSlider">Step: <span id="stepValue">0</span> / <span id="totalSteps">0</span></label>
            <input type="range" id="stepSlider" min="0" max="1000" value="0">
        </div>
        
        <div class="control-group">
            <label for="speedSlider">Speed: <span id="speedValue">1</span>x</label>
            <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="zoomSlider">Zoom: <span id="zoomValue">1</span>x</label>
            <input type="range" id="zoomSlider" min="0.1" max="10" step="0.1" value="1">
        </div>
    </div>
    
    <div id="info" style="display: none;">
        <h3 style="margin: 0 0 10px 0; color: #4a9eff;">Yukawa</h3>
        <div class="info-item">
            <span class="info-label">Time:</span>
            <span id="timeValue">0.00</span> s
        </div>
        <div class="info-item">
            <span class="info-label">Position:</span>
            r = <span id="rValue">0.00</span> M
        </div>
        <div class="info-item">
            <span class="info-label">Velocity:</span>
            <span id="vValue">0.00</span> c
        </div>
        <div class="info-item">
            <span class="info-label">Loss:</span>
            <span id="lossValue" class="loss-value">0.0000</span>
        </div>
        <div class="info-item">
            <span class="info-label">Acc. Loss:</span>
            <span id="accLossValue" class="loss-value">0.0000</span>
        </div>
    </div>

        const vertexShaderSource = `
            attribute vec2 a_position;
            uniform mat3 u_matrix;
            uniform float u_pointSize;
            
            void main() {
                vec3 position = u_matrix * vec3(a_position, 1.0);
                gl_Position = vec4(position.xy, 0.0, 1.0);
                gl_PointSize = u_pointSize;
            }
        `;
        
        const fragmentShaderSource = `
            precision mediump float;
            uniform vec4 u_color;
            uniform float u_isPoint;
            
            void main() {
                if (u_isPoint > 0.5) {
                    // Draw circular points
                    vec2 coord = 2.0 * gl_PointCoord - 1.0;
                    if (dot(coord, coord) > 1.0) {
                        discard;
                    }
                }
                gl_FragColor = u_color;
            }
        `;
        
        // Create shader
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }
        
        // Create program
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program link error:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }
        
        // Initialize WebGL
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);
        
        // Get locations
        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const matrixLocation = gl.getUniformLocation(program, 'u_matrix');
        const colorLocation = gl.getUniformLocation(program, 'u_color');
        const pointSizeLocation = gl.getUniformLocation(program, 'u_pointSize');
        const isPointLocation = gl.getUniformLocation(program, 'u_isPoint');
        
        // Create buffers
        const positionBuffer = gl.createBuffer();
        
        // Camera state
        let cameraX = 0;
        let cameraY = 0;
        let cameraZoom = 1;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        // Animation state
        let currentStep = 0;
        let isPlaying = false;
        let showTrail = true;
        let playSpeed = 1;
        let animationFrame = null;
        let lastTime = performance.now();
        
        // Calculate trajectory bounds
        function calculateBounds() {
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            if (TRAJECTORY_DATA && TRAJECTORY_DATA.positions) {
                TRAJECTORY_DATA.positions.forEach(pos => {
                    const x = pos[0] * Math.cos(pos[1]);
                    const y = pos[0] * Math.sin(pos[1]);
                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);
                });
            }
            
            const width = maxX - minX;
            const height = maxY - minY;
            const centerX = (minX + maxX) / 2;
            const centerY = (minY + maxY) / 2;
            const scale = Math.max(width, height) * 1.2;
            
            return { centerX, centerY, scale };
        }
        
        // Matrix operations
        function createMatrix(tx, ty, scale) {
            const aspect = canvas.width / canvas.height;
            return [
                2 * scale / canvas.width, 0, 0,
                0, -2 * scale / canvas.height, 0,
                tx, ty, 1
            ];
        }
        
        // Draw scene
        function drawScene() {
            gl.clearColor(0.04, 0.04, 0.04, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            
            gl.useProgram(program);
            
            const bounds = calculateBounds();
            const matrix = createMatrix(
                -cameraX / bounds.scale,
                -cameraY / bounds.scale,
                cameraZoom / bounds.scale
            );
            gl.uniformMatrix3fv(matrixLocation, false, matrix);
            
            // Draw black hole
            drawBlackHole();
            
            // Draw trajectories
            if (TRAJECTORY_DATA && TRAJECTORY_DATA.positions) {
                drawTrajectory(TRAJECTORY_DATA, [0.29, 0.62, 1.0, 1.0], currentStep);
            }
            if (KERR_DATA && KERR_DATA.positions) {
                drawTrajectory(KERR_DATA, [1.0, 0.42, 0.42, 0.5], currentStep);
            }
            
            // Draw current positions
            if (TRAJECTORY_DATA && TRAJECTORY_DATA.positions && currentStep < TRAJECTORY_DATA.positions.length) {
                drawParticle(TRAJECTORY_DATA.positions[currentStep], [0.29, 0.62, 1.0, 1.0]);
            }
            if (KERR_DATA && KERR_DATA.positions && currentStep < KERR_DATA.positions.length) {
                drawParticle(KERR_DATA.positions[currentStep], [1.0, 0.42, 0.42, 1.0]);
            }
        }
        
        function drawBlackHole() {
            const numSegments = 64;
            const vertices = [];
            
            // Event horizon (r = 2M for Schwarzschild)
            const radius = 2.0;
            for (let i = 0; i <= numSegments; i++) {
                const angle = (i / numSegments) * 2 * Math.PI;
                vertices.push(radius * Math.cos(angle), radius * Math.sin(angle));
            }
            
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            gl.uniform4f(colorLocation, 0.1, 0.1, 0.1, 1.0);
            gl.uniform1f(isPointLocation, 0.0);
            gl.lineWidth(2.0);
            gl.drawArrays(gl.LINE_STRIP, 0, vertices.length / 2);
        }
        
        function drawTrajectory(data, color, upToStep) {
            if (!data.positions || data.positions.length === 0) return;
            
            const vertices = [];
            const limit = showTrail ? upToStep : Math.max(0, upToStep - 50);
            
            for (let i = Math.max(0, limit); i <= upToStep && i < data.positions.length; i++) {
                const pos = data.positions[i];
                const x = pos[0] * Math.cos(pos[1]);
                const y = pos[0] * Math.sin(pos[1]);
                vertices.push(x, y);
            }
            
            if (vertices.length > 2) {
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
                
                const alpha = showTrail ? color[3] : color[3] * 0.5;
                gl.uniform4f(colorLocation, color[0], color[1], color[2], alpha);
                gl.uniform1f(isPointLocation, 0.0);
                gl.drawArrays(gl.LINE_STRIP, 0, vertices.length / 2);
            }
        }
        
        function drawParticle(position, color) {
            const x = position[0] * Math.cos(position[1]);
            const y = position[0] * Math.sin(position[1]);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([x, y]), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            gl.uniform4f(colorLocation, color[0], color[1], color[2], color[3]);
            gl.uniform1f(pointSizeLocation, 8.0);
            gl.uniform1f(isPointLocation, 1.0);
            gl.drawArrays(gl.POINTS, 0, 1);
        }
        
        // Update info panel
        function updateInfo() {
            if (!TRAJECTORY_DATA || !TRAJECTORY_DATA.positions) return;
            
            const step = Math.min(currentStep, TRAJECTORY_DATA.positions.length - 1);
            const pos = TRAJECTORY_DATA.positions[step];
            const time = TRAJECTORY_DATA.times ? TRAJECTORY_DATA.times[step] : step * 0.1;
            
            document.getElementById('stepValue').textContent = step;
            document.getElementById('timeValue').textContent = time.toFixed(2);
            document.getElementById('rValue').textContent = pos[0].toFixed(2);
            
            // Calculate velocity if available
            if (step > 0 && TRAJECTORY_DATA.velocities) {
                const vel = TRAJECTORY_DATA.velocities[step];
                const v = Math.sqrt(vel[0]**2 + vel[1]**2);
                document.getElementById('vValue').textContent = v.toFixed(3);
            }
            
            // Calculate loss
            if (TRAJECTORY_DATA.losses) {
                const loss = TRAJECTORY_DATA.losses[step] || 0;
                const accLoss = TRAJECTORY_DATA.losses.slice(0, step + 1).reduce((a, b) => a + b, 0);
                document.getElementById('lossValue').textContent = loss.toFixed(4);
                document.getElementById('accLossValue').textContent = accLoss.toFixed(4);
            }
        }
        
        // Animation loop
        function animate(currentTime) {
            if (isPlaying) {
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;
                
                const stepsPerSecond = 10 * playSpeed;
                currentStep += deltaTime * stepsPerSecond;
                
                if (currentStep >= TRAJECTORY_DATA.positions.length - 1) {
                    currentStep = TRAJECTORY_DATA.positions.length - 1;
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '▶ Play';
                }
                
                document.getElementById('stepSlider').value = currentStep;
                updateInfo();
            }
            
            drawScene();
            animationFrame = requestAnimationFrame(animate);
        }
        
        // Controls
        document.getElementById('playBtn').addEventListener('click', () => {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '⏸ Pause' : '▶ Play';
            if (currentStep >= TRAJECTORY_DATA.positions.length - 1) {
                currentStep = 0;
            }
            lastTime = performance.now();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentStep = 0;
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Play';
            document.getElementById('stepSlider').value = 0;
            updateInfo();
        });
        
        document.getElementById('toggleTrailBtn').addEventListener('click', () => {
            showTrail = !showTrail;
        });
        
        document.getElementById('stepSlider').addEventListener('input', (e) => {
            currentStep = parseInt(e.target.value);
            updateInfo();
        });
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            playSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = playSpeed.toFixed(1);
        });
        
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            cameraZoom = parseFloat(e.target.value);
            document.getElementById('zoomValue').textContent = cameraZoom.toFixed(1);
        });
        
        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                const bounds = calculateBounds();
                cameraX -= dx * bounds.scale / cameraZoom;
                cameraY += dy * bounds.scale / cameraZoom;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            cameraZoom *= scaleFactor;
            cameraZoom = Math.max(0.1, Math.min(10, cameraZoom));
            document.getElementById('zoomSlider').value = cameraZoom;
            document.getElementById('zoomValue').textContent = cameraZoom.toFixed(1);
        });
        
        // Initialize
        if (TRAJECTORY_DATA && TRAJECTORY_DATA.positions) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            document.getElementById('totalSteps').textContent = TRAJECTORY_DATA.positions.length - 1;
            document.getElementById('stepSlider').max = TRAJECTORY_DATA.positions.length - 1;
            
            updateInfo();
            animate(performance.now());
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = 'No trajectory data available.';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
