<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Viewer - Yukawa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        #canvas {
            display: block;
            cursor: grab;
        }
        #canvas:active {
            cursor: grabbing;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            max-width: 300px;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            color: #4a9eff;
        }
        .control-group {
            margin: 10px 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            outline: none;
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4a9eff;
            cursor: pointer;
            border-radius: 50%;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 14px;
            min-width: 200px;
        }
        .info-item {
            margin: 5px 0;
        }
        .info-label {
            color: #888;
            display: inline-block;
            width: 80px;
        }
        .loss-value {
            color: #ff6b6b;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #4a9eff;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ff6b6b;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="controls" style="display: none;">
        <h3>Trajectory Controls</h3>
        
        <div class="control-group">
            <button id="playBtn">▶ Play</button>
            <button id="resetBtn">↺ Reset</button>
            <button id="toggleTrailBtn">Toggle Trail</button>
        </div>
        
        <div class="control-group">
            <label for="stepSlider">Step: <span id="stepValue">0</span> / <span id="totalSteps">0</span></label>
            <input type="range" id="stepSlider" min="0" max="1000" value="0">
        </div>
        
        <div class="control-group">
            <label for="speedSlider">Speed: <span id="speedValue">1</span>x</label>
            <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="zoomSlider">Zoom: <span id="zoomValue">1</span>x</label>
            <input type="range" id="zoomSlider" min="0.1" max="10" step="0.1" value="1">
        </div>
    </div>
    
    <div id="info" style="display: none;">
        <h3 style="margin: 0 0 10px 0; color: #4a9eff;">Yukawa</h3>

            if (isPlaying) {
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;
                
                const stepsPerSecond = 10 * playSpeed;
                currentStep += deltaTime * stepsPerSecond;
                
                if (currentStep >= TRAJECTORY_DATA.positions.length - 1) {
                    currentStep = TRAJECTORY_DATA.positions.length - 1;
                    isPlaying = false;
                    document.getElementById('playBtn').textContent = '▶ Play';
                }
                
                document.getElementById('stepSlider').value = currentStep;
                updateInfo();
            }
            
            drawScene();
            animationFrame = requestAnimationFrame(animate);
        }
        
        // Controls
        document.getElementById('playBtn').addEventListener('click', () => {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '⏸ Pause' : '▶ Play';
            if (currentStep >= TRAJECTORY_DATA.positions.length - 1) {
                currentStep = 0;
            }
            lastTime = performance.now();
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentStep = 0;
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Play';
            document.getElementById('stepSlider').value = 0;
            updateInfo();
        });
        
        document.getElementById('toggleTrailBtn').addEventListener('click', () => {
            showTrail = !showTrail;
        });
        
        document.getElementById('stepSlider').addEventListener('input', (e) => {
            currentStep = parseInt(e.target.value);
            updateInfo();
        });
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            playSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = playSpeed.toFixed(1);
        });
        
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            cameraZoom = parseFloat(e.target.value);
            document.getElementById('zoomValue').textContent = cameraZoom.toFixed(1);
        });
        
        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - lastMouseX;
                const dy = e.clientY - lastMouseY;
                const bounds = calculateBounds();
                cameraX -= dx * bounds.scale / cameraZoom;
                cameraY += dy * bounds.scale / cameraZoom;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleFactor = e.deltaY > 0 ? 0.9 : 1.1;
            cameraZoom *= scaleFactor;
            cameraZoom = Math.max(0.1, Math.min(10, cameraZoom));
            document.getElementById('zoomSlider').value = cameraZoom;
            document.getElementById('zoomValue').textContent = cameraZoom.toFixed(1);
        });
        
        // Initialize
        if (TRAJECTORY_DATA && TRAJECTORY_DATA.positions) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            document.getElementById('totalSteps').textContent = TRAJECTORY_DATA.positions.length - 1;
            document.getElementById('stepSlider').max = TRAJECTORY_DATA.positions.length - 1;
            
            updateInfo();
            animate(performance.now());
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = 'No trajectory data available.';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
